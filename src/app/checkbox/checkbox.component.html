<form [formGroup]="selectedCountries" class="list">
  <div *ngFor="let country of countries" class="checkbox">
    <input id="{{ country.name }}" class="checkbox__input" name="{{ country.name }}" type="checkbox" value="{{ country.name }}" (change)="onChange(country.name,$event.target.checked)">
    <label class="checkbox__label" for="{{ country.name }}">{{ country.name }}</label>
  </div>
</form>
